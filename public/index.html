<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home and Kitchen</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff6f9;
      color: #444;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #6b8e23;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    #searchInput {
      padding: 12px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: block;
      border: 2px solid #c0f8bb;
      border-radius: 30px;
      outline: none;
      transition: 0.3s ease;
    }

    #searchInput:focus {
      border-color: #6b8e23;
      box-shadow: 0 0 8px rgba(107, 142, 35, 0.2);
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .tab-button {
      padding: 10px 20px;
      background: #6b8e23;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    .tab-button.active {
      background: #558a2f;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    ul.product-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    ul.product-list li {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      padding: 16px;
      transition: all 0.3s ease;
    }

    ul.product-list li:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(233, 30, 99, 0.2);
    }

    ul.product-list img {
      width: 100%;
      height: 741px;
      object-fit: contain;
      border-radius: 12px;
      background-color: #fff;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }

    ul.product-list p {
      font-weight: 600;
      font-size: 16px;
      margin: 15px 0 10px;
      color: #4e6e0e;
    }

    ul.product-list a {
      color: #6b8e23;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin-top: 5px;
    }

    ul.product-list a:hover {
      text-decoration: underline;
    }

    .splide__pagination {
      display: none !important;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      ul.product-list {
        grid-template-columns: 1fr;
      }

      ul.product-list img {
        height: auto;
        max-height: 500px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Home and Kitchen</h1>
    <input type="text" id="searchInput" placeholder="Search for products...">
  </header>

  <!-- Tabs -->
  <div class="tabs">
    
    
    <button class="tab-button" data-tab="Cookware">Cookware</button>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
  </div>

  <!-- Tab Contents -->
  
  
  <div class="tab-content" id="Cookware">
    <ul class="product-list">
      
      <li>
        <div class="splide" id="splide-1-Cookware">
          <div class="splide__track">
            <ul class="splide__list">
              
              <li class="splide__slide">
                <img src="https://f.media-amazon.com/images/I/810-Z1ODvpL._SX425_.jpg" alt="Amazon Basics Triple Slow Cooker, 3 x 2.5 Quart, Stainless Steel" onclick="openModal(this.src)">
              </li>
              
              <li class="splide__slide">
                <img src="https://f.media-amazon.com/images/I/81ValwUwqtL._SX425_.jpg" alt="Amazon Basics Triple Slow Cooker, 3 x 2.5 Quart, Stainless Steel" onclick="openModal(this.src)">
              </li>
              
              <li class="splide__slide">
                <img src="https://f.media-amazon.com/images/I/81vtR03L33L._SX425_.jpg" alt="Amazon Basics Triple Slow Cooker, 3 x 2.5 Quart, Stainless Steel" onclick="openModal(this.src)">
              </li>
              
            </ul>
          </div>
        </div>
        <p>Amazon Basics Triple Slow Cooker, 3 x 2.5 Quart, Stainless Steel</p>
        <a href="https://amzn.to/42D7kbC" target="_blank">Buy on Amazon</a>
      </li>
      
    </ul>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  

  <div id="modal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Modal image">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      
      
      new Splide('#splide-1-Cookware', {
        type: 'loop', perPage: 1, pagination: false, arrows: true, height: 'auto'
      }).mount();
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      

      // Поиск
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        document.querySelectorAll('.tab-content.active .product-list li').forEach(item => {
          const text = item.querySelector('p').textContent.toLowerCase();
          item.style.display = text.includes(query) ? 'block' : 'none';
        });
      });

      // Табы
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', function () {
          document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
          document.getElementById(this.dataset.tab).style.display = 'block';
          this.classList.add('active');
        });
      });
      document.querySelector('.tab-button')?.click();
    });

    function openModal(src) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modalImage").src = src;
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>

</html>
